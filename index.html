<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<title>Mini Project Assignment </title>
</head>

<body onload="init()">
	<div class="container">
		<header>
			<h1>Dexa Group IT Academy Program</h1>
			<h2>Participants</h2>
		</header>
		
		<section class="participant">
			<form id="participant-form">
				<div class="form-group">
					<label for="nama">Nama</label>
					<input name="nama" id="nama" maxlength="128" autofocus required/>
				</div>
				<div class="form-group">
					<label for="umur">Umur</label>
					<input name="umur" id="umur" type="number" min="20" max="26" required/>
				</div>
				<button type="submit">Add +</button>
			</form>
			<table id="participant-data">
				<thead>
					<th>Nama</th>
					<th>Umur</th>
				</thead>
				<tbody>
					<tr>
						<td>Bona</td>
						<td>20</td>
					</tr>
					<tr>
						<td>Adi</td>
						<td>20</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
	<script src="script.js"></script>
</body>

</html>
